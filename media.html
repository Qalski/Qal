<html>
<head>
    <title>Multimedia</title>
    <link rel="stylesheet" href="media.css">
</head>
<body>

    <section class="media-container">
        <table class="media-table">
            <tr>
                <th>Favourite Song</th>
            </tr>
            <tr>
                <td class="video-container">
                    <video controls autoplay>
                        <source src="video/davd.mp4" type="video/mp4" allowfullscreen>
                        <source src="video/davd.mp4" type="video/ogg">
                        Your browser does not support the video element.
                    </video>
                </td>
            </tr>
            <tr>
                <th>Favourite Cartoon</th>
            </tr>
            <tr>
                <td class="video-container">     
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/CFK3q66pqFY?si=IOGGjmyEppLh4Hvc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </td>
            </tr>
        </table>
    </section>
</body>
</html>
