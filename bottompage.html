<html>
<head>
    <title>Bottom Page</title>
    <link rel="stylesheet" type="text/css" href="bottompage.css">
    <style>
        /* Reset body margin, padding and height to fit within the 30px */
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212; /* Dark background */
            overflow: hidden; /* Disable scrolling */
        }

        #copyrightText {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: white;
            font-size: 10px; /* Smaller font size to fit the space */
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Simple dark copyright text -->
    <div id="copyrightText">
        <p>&copy; 2024 Qalski.co All rights reserved.</p>
    </div>
</body>
</html>
