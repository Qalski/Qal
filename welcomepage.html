<style>
    @keyframes floatFromRight {
        0% {
            transform: translateX(100%);
        }
        50% {
            transform: translateX(0%);
        }
        100% {
            transform: translateX(-100%);
        }
    }

    .floating-text {
        position: relative;
        display: inline-block;
        font-family: 'Honk', sans-serif;
        font-size: 50px;
        color: #fff;
        animation: floatFromRight 5s linear infinite;
        white-space: nowrap;
    }
</style>
<body>
    <header>
        <h1 class="nabla-header">WELCOME TO MY WEBSITE!</h1>
    </header>
    <main>
        <section class="hero">
            <img src="pictures/lofi.gif" alt="Welcome Image" class="background-gif">
            <div class="overlay">
                <br>
                <h2 class="floating-text"  class="honk-text">PLEASE ENJOY GOING THROUGH MY WEBSITES!</h2>
                <p>Discover MY amazing content and learn new things about me here. Thanks for visiting!</p>
                <p>OR you can chill here listening to this song and click this link below!</p>
                <center>
                <a class="nabla-header" href="https://classic.minecraft.net/" target="_blank">Minecraft</a>
                </center>
                <br>
                <audio controls autoplay>
                    <source src="audio/sza - kitchen (instrumental).mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <div id="clock" class="clock-container"></div>
        </section>
    </main>
</body>

<script>
    function updateClock() {
        const clock = document.getElementById("clock");
        const now = new Date();
        let hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        const ampm = hours >= 12 ? 'PM' : 'AM';

        hours = hours % 12 || 12; // Convert 24-hour format to 12-hour format
        clock.textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
    }

    setInterval(updateClock, 1000); // Update the clock every second
    document.addEventListener("DOMContentLoaded", updateClock); // Initial call
</script>
